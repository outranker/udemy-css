  <body>
    <h5>There are 4 types of Comninators</h5>
    <p>1. Adjacent sibling: +</p>
    <p>2. Child: ></p>
    <p>3. General Sibling: ~</p>
    <p>4. Descendant: <i>whitespace</i></p>
    <br />
    <h4>Adjacent</h4>
    <p>h2 + p {</p>
    <p style="padding-left: 15px">color: red;</p>
    <p>}</p>

    <p>trying out adjacent siblings</p>
    <div>
      <h2>Not Applied</h2>
      <p>CSS applied</p>
      <h2>Not Applied</h2>
      <h3 class="hel">Not Applied</h3>
      <p>Not Applied</p>
      <h2>Not Applied</h2>
      <p>CSS Applied</p>
    </div>
